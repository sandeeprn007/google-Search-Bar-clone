<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Bar Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <header>
                <ul>
                    <li><a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1509358960%3A1673522272805635&authuser=0&continue=https%3A%2F%2Fmail.google.com&ec=GAlAFw&hl=en&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession">Gmail</a></li>
                    <li><a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl">Images</a></li>
                    <li><a href="#"><img src="imges/bars.png"></a></li>
                    <li><button>Sign In</button></li>
                </ul>
            </header>
            <div class="main">
                <img src="imges/google.png" alt="">
                <div class="searchBox">
                    <input type="text" class="search">
                    <div class="icons">
                        <div><img src="imges/search.png" alt=""></div>
                        <div><img src="imges/mic.png" alt=""></div>
                    </div>
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <ul class="languages">
                    <li>Google offered in:</li>
                    <li><a href="#">हिन्दी</a></li>
                    <li><a href="#">বাংলা</a></li>
                    <li><a href="#">తెలుగు</a></li>
                    <li><a href="#">मराठी</a></li>
                    <li><a href="#">தமிழ்</a></li>
                    <li><a href="#">ગુજરાતી</a></li>
                    <li><a href="#">ಕನ್ನಡ</a></li>
                    <li><a href="#">മലയാളം</a></li>
                    <li><a href="#">ਪੰਜਾਬੀ</a></li>
                </ul>
            </div>
            <div class="footer">
                <div class="row row1">
                    <p class="country">India</p>                   
                </div>
                <div class="row row2">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Tearms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>                      
                </div>
            </div>
        </section>
    </body>
</html>
